<!DOCTYPE html>
<html ng-app="fileManager">
    <head>
        <title>File Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="css/loading-bar.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header col-md-12">
            <div class="col-md-2 col-xs-7 col-sm-6">
                <h3 class="logo color-white">File Manager</h3>
            </div>
        </header> 
        <div class="container-fluid height-150-vh">
            <div ng-view></div>  
        </div>
        <footer id="aa-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="aa-footer-area">
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="aa-footer-left">
                                        <p class="color-white">Powered by <a rel="nofollow" href="http://www.centangle.com/">Centangle Interactive Pvt Limited</a></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
        <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.6/angular-filter.js"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>
        <script src="js/ng-file-upload.min.js" type="text/javascript"></script>
        <script src="js/ng-file-upload-shim.min.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-cookies.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/contextMenu.js" type="text/javascript"></script>
    </body>
</html>
